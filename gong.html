<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour 3D - Gong Nekara</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script><script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/aframe-touch-controls@master/touch-controls.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a-scene background="color: #46331D" id="vr-scene">
        <!-- Model 3D gong -->
        <a-entity 
            gltf-model="asset/artefak/gong.glb" 
            position="-0.074 -0.190 -0.189" 
            scale="0.5 0.5 0.5">
        </a-entity>
        <!--poin 1-->
    <a-entity gltf-model="asset/poin/p1.glb" position="-12.027 0.684 0.614" scale="0.150 0.150 0.150"
      class="clickable" onclick="moveTo('-12.027, -0.490, 0.614')"
      animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
    </a-entity>

    <!--poin 2-->
    <a-entity gltf-model="asset/poin/p1.glb" 
          position="-5.880 0.684 1.021" 
          scale="0.150 0.150 0.150"
          class="clickable" 
          onclick="moveTo(-5.880, 1, 1.021)" 
          animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
</a-entity>


    <a-entity gltf-model="asset/poin/p1.glb" position="-3.179 1.125 -0.199" scale="0.150 0.150 0.150"
      class="clickable" onclick="moveTo(-3.179, 1.125, -0.199)"
      animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
    </a-entity>

    <a-entity gltf-model="asset/poin/p1.glb" position="-0.110 2 -1.795" scale="0.150 0.150 0.150"
      class="clickable" onclick="moveTo(-0.110, 2, -1.795)"
      animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
    </a-entity>

    <a-entity gltf-model="asset/poin/p1.glb" position="1.830 2 -0.138" scale="0.150 0.150 0.150"
      class="clickable" onclick="moveTo(1.830, 2, -0.138)"
      animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
    </a-entity>

    <a-entity gltf-model="asset/poin/p1.glb" position="-0.231 2 1.454" scale="0.150 0.150 0.150"
      class="clickable" onclick="moveTo(-0.231, 2, 1.454)"
      animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
    </a-entity>

    <!-- Objek Transparan gong-->
    <a-box id="cube5" position="0.041 2.000 -0.062" scale="2.000 2.000 1.500"
      color="blue" material="opacity: 0; transparent: true"
      class="clickable"
      onclick="showDescription('cube5')">
    </a-box>

    <a-entity id="desc-cube5" 
      gltf-model="asset/penjelasan/GONG.glb" 
      position="1.330 4.777 -1.171"
      visible="false"
      sound="src: url(asset/suara/penjelasanG.mp3); autoplay: false"
      scale="0 0 0" 
      rotation="87.261 90.503 180.000"
      animation__appear="property: scale; to: 0.400 0.400 0.400 ; dur: 500; startEvents: showText"
      animation__disappear="property: scale; to: 0 0 0; dur: 500; startEvents: hideText">
    </a-entity>
    <a-entity id="clone-cube5">
    </a-entity>
          <!-- Kamera VR -->
          <a-entity id="cameraRig" position="-12.027 1 0.614" >
            <a-camera wasd-controls look-controls="enabled: true">
              <a-entity stereo="eye: left" position="-0.032 0 0"></a-entity>
              <a-entity stereo="eye: right" position="0.030 0 0"></a-entity>
              <a-cursor color="red" fuse="true" fuse-timeout="1000" animation__fuse="property: scale; from: 1 1 1; to: 2 2 2; dur: 500; startEvents: fusing"></a-cursor>
            </a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>
    <script src="script.js"></script>
</body>
</html>
