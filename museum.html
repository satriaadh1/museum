<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour 3D - Museum Nekara</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a-scene background="color: #46331D" id="vr-scene">
        <!-- Model 3D Museum -->
        <a-entity 
            gltf-model="asset/artefak/r1.glb" 
            position="-4.043 0.207 1.681" 
            scale="0.1 0.1 0.1">
        </a-entity>

        <!-- Navigasi (Titik Poin) -->
        <a-entity gltf-model="asset/poin/p1.glb" position="1.860 1.028 -4.226" scale="0.150 0.150 0.150"
            class="clickable" onclick="moveTo(1.860, 1.028, -4.226)"
            animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
        </a-entity>

        <a-entity gltf-model="asset/poin/p1.glb" position="11.194 1.600 -1.397" scale="0.150 0.150 0.150"
            class="clickable" onclick="moveTo(11.194, 1.600, -1.397)"
            animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
        </a-entity>

        <a-entity gltf-model="asset/poin/p1.glb" position="1.077 1.028 -9.004" scale="0.150 0.150 0.150"
            class="clickable" onclick="moveTo(1.077, 1.028, -9.004)"
            animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
        </a-entity>

        <a-entity gltf-model="asset/poin/p1.glb" position="5.092 1.028 -9.004" scale="0.150 0.150 0.150"
            class="clickable" onclick="moveTo(5.092, 1.028, -9.004)"
            animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
        </a-entity>

        <!-- Objek Transparan phinisi-->
        <a-box id="cube1" position="1.671 2.042 -2.043" scale="11.000 8.000 1.000"
            color="blue" material="opacity: 0; transparent: true"
            class="clickable"
            onclick="showDescription('cube1')">
        </a-box>

      <a-entity id="clone-cube1"
        gltf-model="asset/artefak/phinisi.glb" 
        position="2.052 1.770 -3.090"
        scale="0 0 0"
        rotation="-1.984 170.492 2.630"
        visible="false"
        animation__appear="property: scale; to: 0.030 0.030 0.030; dur: 500; startEvents: showText"
        animation__disappear="property: scale; to: 0 0 0; dur: 500; startEvents: hideText"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
      </a-entity>

        <!-- Panel Deskripsi phinisi -->
      <a-entity id="desc-cube1" 
        gltf-model="asset/penjelasan/Phinisi.glb" 
        position="3.980 1.785 -3.347" 
        scale="0 0 0" 
        rotation="89.946 -0.023 137.127"
        visible="false"
        sound="src: url(asset/suara/penjelasanp.mp3); autoplay: false"
        animation__appear="property: scale; to: 0.250 0.250 0.250; dur: 500; startEvents: showText"
        animation__disappear="property: scale; to: 0 0 0; dur: 500; startEvents: hideText">
      </a-entity>
    
      <!-- Objek Transparan Katana-->
      <a-box id="cube2" position="5.762 0.750 -10.612" scale="1.753 1.263 1.172"
      color="blue" material="opacity: 0; transparent: true"
      class="clickable"
      onclick="showDescription('cube2')">
    </a-box>

    <a-entity id="clone-cube2"
        gltf-model="asset/artefak/katana.glb" 
        position="5.145 2.318 -10.170"
        scale="0 0 0"
        rotation="-18.033 -171.859 -89.731"
        visible="false"
        animation__appear="property: scale; to: 0.250 0.250 0.250; dur: 500; startEvents: showText"
        animation__disappear="property: scale; to: 0 0 0; dur: 500; startEvents: hideText"
        animation__rotate="property: rotation; to: -18.033 360 -89.731; loop: true; dur: 5000; easing: linear">
      </a-entity>
    
      <!-- Panel Deskripsi katana-->
    <a-entity id="desc-cube2" 
      gltf-model="asset/penjelasan/katana.glb" 
      position="5.984 2.219 -10.612" 
      scale="0 0 0" 
      visible="false"
      sound="src: url(asset/suara/penjelasank.mp3); autoplay: false"
      rotation="89.624 -79.422 -42.873"
      animation__appear="property: scale; to: 0.250 0.250 0.250 ; dur: 500; startEvents: showText"
      animation__disappear="property: scale; to: 0 0 0; dur: 500; startEvents: hideText">
    </a-entity>
    
    <!-- Objek Transparan senapan-->
    <a-box id="cube3" position="3.841 0.750 -10.612" scale="1.753 1.263 1.172"
      color="blue" material="opacity: 0; transparent: true "
      class="clickable"
      onclick="showDescription('cube3')">
   </a-box>
   
    <a-entity id="clone-cube3"
        gltf-model="asset/artefak/musket.glb" 
        position="4.107 1.318 -10.441"
        scale="0 0 0"
        rotation="-0.732 -91.324 8.727"
        visible="false"
        animation__appear="property: scale; to: 0.008 0.008 0.008; dur: 500; startEvents: showText"
        animation__disappear="property: scale; to: 0 0 0; dur: 500; startEvents: hideText"
        animation__rotate="property: rotation; to: -0.732 360 8.727; loop: true; dur: 5000; easing: linear">
    </a-entity>

    <!-- Panel Deskripsi senapan-->
    <a-entity id="desc-cube3" 
      gltf-model="asset/penjelasan/senapanvoc.glb" 
      position="2.269 1.801 -9.941"
      visible="false"
      scale="0 0 0"
      sound="src: url(asset/suara/penjelasans.mp3); autoplay: false"
      rotation="89.624 -10.460 -42.873"
      animation__appear="property: scale; to: 0.250 0.250 0.250 ; dur: 500; startEvents: showText"
      animation__disappear="property: scale; to: 0 0 0; dur: 500; startEvents: hideText">
   </a-entity>
    <!-- Objek Transparan kris-->
    <a-box id="cube4" position="1.579 0.750 -10.747" scale="1.753 1.263 1.172"
      color="blue" material="opacity: 0; transparent: true "
      class="clickable"
      onclick="showDescription('cube4')">
   </a-box>
  
   <a-entity id="clone-cube4"
      gltf-model="asset/artefak/keris.glb" 
      position="1.852 2.111 -10.240"
      scale="0 0 0"
      rotation="-76.564 168.803 80.160"
      visible="false"
      animation__appear="property: scale; to: 0.550 0.550 0.550 ; dur: 500; startEvents: showText"
      animation__disappear="property: scale; to: 0 0 0; dur: 500; startEvents: hideText"
      animation__rotate="property: rotation; to: -76.564 360 80.160; loop: true; dur: 5000; easing: linear">
    </a-entity>
  
    <!-- Panel Deskripsi kris-->
    <a-entity id="desc-cube4" 
      gltf-model="asset/penjelasan/kris.glb" 
      position="0.152 1.980 -10.038"
      visible="false"
      sound="src: url(asset/suara/penjelasankr.mp3); autoplay: false"
      scale="0 0 0" 
      rotation="89.624 -10.460 -42.873"
      animation__appear="property: scale; to: 0.250 0.250 0.250 ; dur: 500; startEvents: showText"
      animation__disappear="property: scale; to: 0 0 0; dur: 500; startEvents: hideText">
   </a-entity>
        <!-- Kamera VR -->
        <a-entity id="cameraRig" position="11.194 1.600 -9.178">
            <a-camera wasd-controls look-controls>
                <a-cursor color="red"></a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
